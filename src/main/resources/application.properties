# 서버 설정
server.port=8080
server.servlet.context-path=/

# 데이터베이스 설정 (MySQL - 운영)
spring.datasource.url=jdbc:mysql://localhost:3306/st_booking?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 데이터베이스 설정 (H2 - 테스트)
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=password

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# H2 콘솔 설정 (테스트 전용)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JWT 설정
app.jwt.secret=STBookingSystemSecretKeyThatShouldBeAtLeast256BitsLongForSecurity
app.jwt.expirationMs=86400000

# 로깅 설정
logging.level.com.springproject.stbookingsystem=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson 설정 (JSON 직렬화)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Seoul

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 애플리케이션 설정
spring.application.name=ST Booking System
app.version=1.0.0

# 프로파일 설정
spring.profiles.active=prod

# MySQL 커넥션 풀 설정
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
